<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body >
    <nav class="navbar navbar-dark bg-dark">
        <!--Navbar content-->
        <a href="#" class="navbar-brand">Guess The Number</a>
    </nav>
    <main class="text-center">
        <h1 class="banner p-2">1.2.3.</h1>
        <div class="form-group">
            <input type="number" id="number-guess" class="form-control form-control-lg " placeholder="What's your guess?" >
        </div>
        <div id="result">
            <!--This is where the result will be-->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
            <!--This is where the guess history will be-->
        </div>
    </main>
</body>
</html>
